<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stichting Zuidendijk</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- TimelineJS CDN -->
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfobject@2.3.1/pdfobject.min.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <link rel="stylesheet" href="timeline-custom.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div id="splash"></div>

  <!-- Wrap menu and hamburger in a container -->
  <div id="nav-wrapper" style="display: none;">
    <!-- Side navigation menu -->
    <nav id="side-menu">
      <ul>
        <li><a href="/">Nieuws</a></li>
        <li><a href="#over">Over Ons</a></li>
        <li><a href="#tijdlijn" id="tijdlijn-btn">Tijdlijn</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#archief">Archief</a></li>
      </ul>
    </nav>
    <!-- Hamburger button -->
    <button id="hamburger" aria-label="Menu">&#9776;</button>
  </div>

  <header>
	  <!-- <h1>Stichting<span><span>/</span><img src="./images/0.png" alt=" "><span>\</span></span>Zuidendijk</h1> -->
    <h1>Stichting Zuidendijk</h1>
    <p>en directe omgeving</p>
  </header>
  <img src="./images/logo_small.png" alt="Stichting Zuidendijk Logo" id="logo">

  <main id="content">
  </main>

  <div id="visits">Loading...</div>

	<script>
	  fetch("https://visit-counter.zuidendijk.workers.dev")
	    .then(res => res.json())
	    .then(data => {
	      document.getElementById("visits").innerText = 
		`Bezoeken: ${data.visits}`;
	    })
	    .catch(() => {
	      document.getElementById("visits").innerText = "Bezoeken: error";
	    });
	</script>

  <script src="main.js"></script>
</body>
</html>
